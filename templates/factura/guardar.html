{%extends "template.html"%}
{%block content%}
<h2 class="text-white">Agregar factura</h2>
<div class="booking-form-body">
    <a href="{{ url_for('api.lista_historial') }}" class="btn btn-success">VOLVER</a>       
    <form id="form" class="custom-form booking-form"  action="/historial/guardar" method="post" role="form">
        <div class="booking-form-body">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <input type="text" name="usuario" class="form-control" placeholder="usuario" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="monto" class="form-control" placeholder="Monto" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="ruc" class="form-control" placeholder="RUC" required>
                </div>
                <div class="col-lg-6 col-12">
                    <select name="tipo_ruc" class="form-control" required>
                        <option value="">Seleccione el tipo de RUC</option>
                        <option value="EDUCATIVO">EDUCATIVO</option>
                        <option value="PROFESIONAL">PROFESIONAL</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                    <button id="boton" type="submit" class="form-control btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </form> 
{% endblock %}
